<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Add Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  </head>
  <body>
    <header>
      <h1>Recipe Book from 0 to Pro</h1>
      <!-- Dark mode toggle with moon icon -->
      <div class="dark-mode-toggle">
        <label for="darkModeToggle">
          <i class="fas fa-moon items-center"></i> Dark Mode
        </label>
        <input type="checkbox" id="darkModeToggle" />
      </div>
    </header>

    <div class="container">
      <ul id="recipe-list" class="recipe-list">
        <!-- Recipe items will be dynamically added using JavaScript -->
      </ul>
    </div>

    <footer>
        <p>&copy; 2023 Recipe Book. All rights reserved.</p>
      </footer>

    <script src="index.js"></script>
  </body>
</html>
